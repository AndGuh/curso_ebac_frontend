<!DOCTYPE html>
<html>
  <head>
    <title>Exercicio Js</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <h1>Complete o Exercício:</h1>

      <p id="enunciado">
        Preencha os campo abaixo com números levando em consideração que o campo
        deve B ser maior que o Campo A:
      </p>
      <form>
        <div class="campos">
          <div>
            <label for="campoA">Campo A:</label>
            <input type="number" id="campoA" name="campoA" />
          </div>

          <div>
            <label for="campoB">Campo B:</label>
            <input type="number" id="campoB" name="campoB" />
          </div>

          <button type="button" onclick="validarFormulario()">Enviar</button>
        </div>
      </form>
      <div id="mensagem"></div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
